<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoinSpare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo i {
            font-size: 3rem;
            color: #fff;
        }
        .logo h2 {
            font-weight: 700;
            margin-top: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 12px 15px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 107, 107, 0.25);
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        .btn-register {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .referral-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .referral-code {
            font-weight: 700;
            font-size: 1.2rem;
            color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-coins"></i>
            <h2>CoinSpare</h2>
            <p class="mb-0">Create your account</p>
        </div>
        
        <div id="referralInfo" class="referral-info" style="display: none;">
            <p>You've been referred by:</p>
            <div class="referral-code" id="displayReferralCode"></div>
        </div>
        
        <form id="registerForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
            </div>
            
            <div class="mb-3">
                <label for="referralCode" class="form-label">Referral Code (Optional)</label>
                <input type="text" class="form-control" id="referralCode" placeholder="Enter referral code">
            </div>
            
            <button type="submit" class="btn btn-register">Create Account</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxIujPFlHfqgL_-fLbsoSYo3gaGf2iPHQ",
            authDomain: "sabjiwalahere.firebaseapp.com",
            projectId: "sabjiwalahere",
            storageBucket: "sabjiwalahere.firebasestorage.app",
            messagingSenderId: "418578879301",
            appId: "1:418578879301:web:56bdf323bf186cbbe1a42c",
            measurementId: "G-4DGEQXXDLG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Check for referral code in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const referralCode = urlParams.get('ref');
            
            if (referralCode) {
                document.getElementById('referralCode').value = referralCode;
                document.getElementById('referralInfo').style.display = 'block';
                document.getElementById('displayReferralCode').textContent = referralCode;
            }
        });
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            // Create user with Firebase Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    const user = userCredential.user;
                    
                    // Generate user's own referral code
                    const userReferralCode = 'CS' + Math.floor(10000000 + Math.random() * 90000000);
                    
                    // Create user document in Firestore
                    return db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        email: email,
                        referralCode: userReferralCode,
                        referredBy: referralCode || null,
                        walletBalance: 0,
                        teamMembers: [],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // If user was referred, update the referrer's team
                    const referralCode = document.getElementById('referralCode').value;
                    if (referralCode) {
                        // Find the referrer by their referral code
                        db.collection('users')
                            .where('referralCode', '==', referralCode)
                            .get()
                            .then(querySnapshot => {
                                if (!querySnapshot.empty) {
                                    const referrerDoc = querySnapshot.docs[0];
                                    const referrerData = referrerDoc.data();
                                    
                                    // Add new user to referrer's team
                                    const updatedTeam = [...(referrerData.teamMembers || [])];
                                    updatedTeam.push(auth.currentUser.uid);
                                    
                                    // Update referrer's document
                                    return db.collection('users').doc(referrerDoc.id).update({
                                        teamMembers: updatedTeam
                                    });
                                }
                            })
                            .catch(error => {
                                console.error("Error updating referrer's team: ", error);
                            });
                    }
                    
                    // Redirect to dashboard
                    alert('Registration successful! Redirecting to dashboard...');
                    window.location.href = 'dashboard.html';
                })
                .catch(error => {
                    console.error('Registration error: ', error);
                    alert('Registration failed: ' + error.message);
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
