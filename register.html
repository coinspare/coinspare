<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CoinSpare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }
        .register-title {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-register {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-register:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .register-footer {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.8);
        }
        .register-footer a {
            color: white;
            font-weight: 600;
            text-decoration: none;
        }
        .register-footer a:hover {
            text-decoration: underline;
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo i {
            font-size: 3rem;
            color: white;
        }
        .brand-logo h2 {
            color: white;
            font-weight: 700;
            margin-top: 10px;
        }
        .referral-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .referral-section label {
            color: white;
            font-weight: 600;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="brand-logo">
            <i class="fas fa-coins"></i>
            <h2>CoinSpare</h2>
        </div>
        <h3 class="register-title">Create Account</h3>
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <div class="referral-section">
                <label for="referralCode">Referral Code (Optional)</label>
                <input type="text" class="form-control" id="referralCode" placeholder="Enter referral code if you have one">
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-register">Register</button>
            </div>
            <div class="register-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxIujPFlHfqgL_-fLbsoSYo3gaGf2iPHQ",
            authDomain: "sabjiwalahere.firebaseapp.com",
            projectId: "sabjiwalahere",
            storageBucket: "sabjiwalahere.firebasestorage.app",
            messagingSenderId: "418578879301",
            appId: "1:418578879301:web:56bdf323bf186cbbe1a42c",
            measurementId: "G-4DGEQXXDLG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Generate unique referral code starting with "CS" followed by 6 random characters
        function generateReferralCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = 'CS'; // Start with "CS"
            const length = 6; // 6 more characters to make total 8
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = document.getElementById('referralCode').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Create user with email and password
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Generate unique referral code
                    const userReferralCode = generateReferralCode();
                    
                    // Save user data to Firestore
                    db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        email: email,
                        referralCode: userReferralCode,
                        referredBy: referralCode || null,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        teamMembers: []
                    })
                    .then(() => {
                        // If user was referred, update referrer's team
                        if (referralCode) {
                            db.collection('users').where('referralCode', '==', referralCode).get()
                                .then(querySnapshot => {
                                    if (!querySnapshot.empty) {
                                        const referrerDoc = querySnapshot.docs[0];
                                        const referrerId = referrerDoc.id;
                                        
                                        // Add new user to referrer's team
                                        db.collection('users').doc(referrerId).update({
                                            teamMembers: firebase.firestore.FieldValue.arrayUnion(user.uid)
                                        });
                                    }
                                })
                                .catch(error => {
                                    console.error("Error finding referrer: ", error);
                                });
                        }
                        
                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    })
                    .catch(error => {
                        console.error("Error saving user data: ", error);
                    });
                })
                .catch((error) => {
                    alert('Registration failed: ' + error.message);
                });
        });
    </script>
</body>
</html>
