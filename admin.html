<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CoinSpare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: 100px auto;
        }
        .admin-container {
            display: none;
            padding: 30px 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .card-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th,
        .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-details h5 {
            margin-bottom: 0;
            font-size: 1rem;
        }
        .user-details p {
            margin-bottom: 0;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .referral-code {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
            font-family: monospace;
            font-weight: 600;
        }
        .team-size {
            background: rgba(40, 167, 69, 0.3);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 0.85rem;
            display: inline-block;
        }
        .login-title {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .stats-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stats-label {
            opacity: 0.8;
        }
        .logout-btn {
            background: rgba(220, 53, 69, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.5);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo i {
            font-size: 3rem;
            color: white;
        }
        .brand-logo h2 {
            color: white;
            font-weight: 700;
            margin-top: 10px;
        }
        .deposit-request {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .deposit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .deposit-user {
            font-weight: 600;
        }
        .deposit-amount {
            font-weight: 700;
            font-size: 1.2rem;
        }
        .deposit-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .deposit-proof {
            text-align: center;
            margin-bottom: 15px;
        }
        .deposit-proof img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
        }
        .deposit-actions {
            display: flex;
            gap: 10px;
        }
        .btn-approve {
            background: rgba(40, 167, 69, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s;
        }
        .btn-approve:hover {
            background: rgba(40, 167, 69, 0.5);
        }
        .btn-reject {
            background: rgba(220, 53, 69, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px 15px;
            font-weight: 600;
            flex: 1;
            transition: all 0.3s;
        }
        .btn-reject:hover {
            background: rgba(220, 53, 69, 0.5);
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .nav-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-bottom: 2px solid transparent;
            padding: 10px 20px;
            margin-right: 10px;
        }
        .nav-tabs .nav-link:hover {
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }
        .nav-tabs .nav-link.active {
            color: white;
            background: none;
            border-bottom: 2px solid #ff6b6b;
        }
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
        }
        .custom-toast {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            min-width: 300px;
        }
        .toast-icon {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        .toast-icon.success {
            color: #28a745;
        }
        .toast-icon.error {
            color: #dc3545;
        }
        .toast-icon.info {
            color: #17a2b8;
        }
        .toast-message {
            flex: 1;
        }
        .toast-close {
            background: none;
            border: none;
            color: white;
            opacity: 0.7;
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
        }
        .toast-close:hover {
            opacity: 1;
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Admin Login Form -->
    <div id="adminLogin">
        <div class="login-container">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Panel</h2>
            </div>
            <h3 class="login-title">Admin Login</h3>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="adminUsername" placeholder="Admin Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">
                    <i class="fas fa-coins me-2"></i>CoinSpare Admin
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="adminLogoutBtn">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalUsers">0</div>
                        <div class="stats-label">Total Users</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalReferrals">0</div>
                        <div class="stats-label">Total Referrals</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="pendingDeposits">0</div>
                        <div class="stats-label">Pending Deposits</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalDeposits">$0</div>
                        <div class="stats-label">Total Deposits</div>
                    </div>
                </div>
            </div>

            <!-- Tabs for Users and Deposits -->
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="deposits-tab" data-bs-toggle="tab" data-bs-target="#deposits" type="button" role="tab">Deposit Requests</button>
                </li>
            </ul>
            
            <div class="tab-content" id="adminTabsContent">
                <!-- Users Tab -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <div class="dashboard-card">
                        <h3 class="card-title">
                            <i class="fas fa-users"></i>
                            All Users
                        </h3>
                        <div class="table-responsive">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Referral Code</th>
                                        <th>Team Size</th>
                                        <th>Wallet Balance</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center py-4">
                                            <div class="spinner-border text-light" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
                <!-- Deposits Tab -->
                <div class="tab-pane fade" id="deposits" role="tabpanel">
                    <div class="dashboard-card">
                        <h3 class="card-title">
                            <i class="fas fa-money-bill-wave"></i>
                            Deposit Requests
                        </h3>
                        <div id="depositRequests">
                            <div class="loading-spinner">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxIujPFlHfqgL_-fLbsoSYo3gaGf2iPHQ",
            authDomain: "sabjiwalahere.firebaseapp.com",
            projectId: "sabjiwalahere",
            storageBucket: "sabjiwalahere.firebasestorage.app",
            messagingSenderId: "418578879301",
            appId: "1:418578879301:web:56bdf323bf186cbbe1a42c",
            measurementId: "G-4DGEQXXDLG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Admin credentials (in a real app, this should be handled more securely)
        const adminCredentials = {
            username: "admin",
            password: "coinspare123"
        };
        
        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminData();
                setupRealtimeUpdates();
            } else {
                showToast('Invalid admin credentials!', 'error');
            }
        });
        
        // Load admin data
        function loadAdminData() {
            // Get all users
            db.collection('users').get()
                .then(querySnapshot => {
                    const users = [];
                    let totalReferrals = 0;
                    
                    querySnapshot.forEach(doc => {
                        const userData = doc.data();
                        users.push({
                            id: doc.id,
                            ...userData
                        });
                        
                        if (userData.teamMembers && userData.teamMembers.length > 0) {
                            totalReferrals += userData.teamMembers.length;
                        }
                    });
                    
                    // Update stats
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('totalReferrals').textContent = totalReferrals;
                    
                    // Populate users table
                    const tableBody = document.getElementById('usersTableBody');
                    tableBody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        
                        const teamSize = user.teamMembers ? user.teamMembers.length : 0;
                        const joinDate = user.createdAt ? 
                            new Date(user.createdAt.toDate()).toLocaleDateString() : 'N/A';
                        
                        row.innerHTML = `
                            <td>
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="user-details">
                                        <h5>${user.fullName}</h5>
                                    </div>
                                </div>
                            </td>
                            <td>${user.email}</td>
                            <td>
                                <div class="referral-code">${user.referralCode}</div>
                            </td>
                            <td>
                                <span class="team-size">${teamSize}</span>
                            </td>
                            <td id="wallet-${user.id}">Loading...</td>
                            <td>${joinDate}</td>
                        `;
                        
                        tableBody.appendChild(row);
                        
                        // Load wallet balance for each user
                        loadWalletBalance(user.id);
                    });
                })
                .catch(error => {
                    console.error("Error getting users: ", error);
                });
            
            // Get deposit requests
            loadDepositRequests();
            
            // Get total deposits
            loadTotalDeposits();
        }
        
        // Load wallet balance for a user
        function loadWalletBalance(userId) {
            db.collection('wallets').doc(userId).get()
                .then(doc => {
                    if (doc.exists) {
                        const walletData = doc.data();
                        const balance = walletData.balance || 0;
                        const walletCell = document.getElementById(`wallet-${userId}`);
                        if (walletCell) {
                            walletCell.textContent = `$${balance.toFixed(2)}`;
                        }
                    } else {
                        const walletCell = document.getElementById(`wallet-${userId}`);
                        if (walletCell) {
                            walletCell.textContent = '$0.00';
                        }
                    }
                })
                .catch(error => {
                    console.error("Error getting wallet balance: ", error);
                    const walletCell = document.getElementById(`wallet-${userId}`);
                    if (walletCell) {
                        walletCell.textContent = 'Error';
                    }
                });
        }
        
        // Load deposit requests
        function loadDepositRequests() {
            const depositContainer = document.getElementById('depositRequests');
            
            db.collection('deposit_requests')
                .where('status', '==', 'pending')
                .orderBy('createdAt', 'desc')
                .get()
                .then(querySnapshot => {
                    // Update pending deposits count
                    document.getElementById('pendingDeposits').textContent = querySnapshot.size;
                    
                    if (querySnapshot.empty) {
                        depositContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <p>No pending deposit requests.</p>
                            </div>
                        `;
                        return;
                    }
                    
                    depositContainer.innerHTML = '';
                    
                    querySnapshot.forEach(doc => {
                        const deposit = doc.data();
                        const depositElement = document.createElement('div');
                        depositElement.className = 'deposit-request';
                        depositElement.id = `deposit-${doc.id}`;
                        
                        // Format date
                        const date = new Date(deposit.createdAt.toDate());
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        
                        depositElement.innerHTML = `
                            <div class="deposit-header">
                                <div class="deposit-user">${deposit.userName}</div>
                                <div class="deposit-amount">$${deposit.amount.toFixed(2)}</div>
                            </div>
                            <div class="deposit-details">
                                <div>Email: ${deposit.userEmail}</div>
                                <div>Date: ${formattedDate}</div>
                            </div>
                            <div class="deposit-proof">
                                <img src="${deposit.paymentProof}" alt="Payment Proof">
                            </div>
                            <div class="deposit-actions">
                                <button class="btn btn-approve" onclick="approveDeposit('${doc.id}', '${deposit.userId}', ${deposit.amount})">
                                    <i class="fas fa-check me-2"></i>Approve
                                </button>
                                <button class="btn btn-reject" onclick="rejectDeposit('${doc.id}')">
                                    <i class="fas fa-times me-2"></i>Reject
                                </button>
                            </div>
                        `;
                        
                        depositContainer.appendChild(depositElement);
                    });
                })
                .catch(error => {
                    console.error("Error getting deposit requests: ", error);
                    depositContainer.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error loading deposit requests.</p>
                        </div>
                    `;
                });
        }
        
        // Load total deposits
        function loadTotalDeposits() {
            db.collection('transactions')
                .where('type', '==', 'deposit')
                .where('status', '==', 'approved')
                .get()
                .then(querySnapshot => {
                    let total = 0;
                    querySnapshot.forEach(doc => {
                        const transaction = doc.data();
                        total += transaction.amount;
                    });
                    document.getElementById('totalDeposits').textContent = `$${total.toFixed(2)}`;
                })
                .catch(error => {
                    console.error("Error getting total deposits: ", error);
                    document.getElementById('totalDeposits').textContent = '$0';
                });
        }
        
        // Approve deposit
        function approveDeposit(depositId, userId, amount) {
            // Show loading state
            const depositElement = document.getElementById(`deposit-${depositId}`);
            const approveBtn = depositElement.querySelector('.btn-approve');
            const rejectBtn = depositElement.querySelector('.btn-reject');
            
            approveBtn.disabled = true;
            approveBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            rejectBtn.disabled = true;
            
            // Update deposit request status
            db.collection('deposit_requests').doc(depositId).update({
                status: 'approved',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Update transaction status
                return db.collection('transactions')
                    .where('depositRequestId', '==', depositId)
                    .get();
            })
            .then(querySnapshot => {
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.update(doc.ref, {
                        status: 'approved',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                return batch.commit();
            })
            .then(() => {
                // Update user wallet balance
                const walletRef = db.collection('wallets').doc(userId);
                
                return db.runTransaction(transaction => {
                    return transaction.get(walletRef).then(doc => {
                        if (!doc.exists) {
                            // Create wallet if it doesn't exist
                            transaction.set(walletRef, {
                                balance: amount,
                                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        } else {
                            // Update existing wallet
                            const newBalance = doc.data().balance + amount;
                            transaction.update(walletRef, {
                                balance: newBalance,
                                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                        return newBalance;
                    });
                });
            })
            .then(newBalance => {
                // Remove deposit request from UI
                depositElement.remove();
                
                // Show success message
                showToast(`Deposit approved successfully! New balance: $${newBalance.toFixed(2)}`, 'success');
                
                // Update pending deposits count
                const pendingCount = parseInt(document.getElementById('pendingDeposits').textContent) - 1;
                document.getElementById('pendingDeposits').textContent = pendingCount;
                
                // Update total deposits
                const currentTotal = parseFloat(document.getElementById('totalDeposits').textContent.replace('$', ''));
                document.getElementById('totalDeposits').textContent = `$${(currentTotal + amount).toFixed(2)}`;
                
                // Check if there are no more pending deposits
                if (pendingCount === 0) {
                    document.getElementById('depositRequests').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No pending deposit requests.</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error("Error approving deposit: ", error);
                showToast('Error approving deposit. Please try again.', 'error');
                
                // Reset button state
                approveBtn.disabled = false;
                approveBtn.innerHTML = '<i class="fas fa-check me-2"></i>Approve';
                rejectBtn.disabled = false;
            });
        }
        
        // Reject deposit
        function rejectDeposit(depositId) {
            // Show loading state
            const depositElement = document.getElementById(`deposit-${depositId}`);
            const approveBtn = depositElement.querySelector('.btn-approve');
            const rejectBtn = depositElement.querySelector('.btn-reject');
            
            rejectBtn.disabled = true;
            rejectBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Processing...';
            approveBtn.disabled = true;
            
            // Update deposit request status
            db.collection('deposit_requests').doc(depositId).update({
                status: 'rejected',
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Update transaction status
                return db.collection('transactions')
                    .where('depositRequestId', '==', depositId)
                    .get();
            })
            .then(querySnapshot => {
                const batch = db.batch();
                querySnapshot.forEach(doc => {
                    batch.update(doc.ref, {
                        status: 'rejected',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                });
                return batch.commit();
            })
            .then(() => {
                // Remove deposit request from UI
                depositElement.remove();
                
                // Show success message
                showToast('Deposit rejected successfully.', 'success');
                
                // Update pending deposits count
                const pendingCount = parseInt(document.getElementById('pendingDeposits').textContent) - 1;
                document.getElementById('pendingDeposits').textContent = pendingCount;
                
                // Check if there are no more pending deposits
                if (pendingCount === 0) {
                    document.getElementById('depositRequests').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>No pending deposit requests.</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error("Error rejecting deposit: ", error);
                showToast('Error rejecting deposit. Please try again.', 'error');
                
                // Reset button state
                rejectBtn.disabled = false;
                rejectBtn.innerHTML = '<i class="fas fa-times me-2"></i>Reject';
                approveBtn.disabled = false;
            });
        }
        
        // Setup real-time updates
        function setupRealtimeUpdates() {
            // Listen for new deposit requests
            db.collection('deposit_requests')
                .where('status', '==', 'pending')
                .onSnapshot(snapshot => {
                    // Update pending deposits count
                    document.getElementById('pendingDeposits').textContent = snapshot.size;
                    
                    // If deposits tab is active, reload deposit requests
                    const depositsTab = document.getElementById('deposits-tab');
                    if (depositsTab.classList.contains('active')) {
                        loadDepositRequests();
                    }
                });
            
            // Listen for new approved deposits
            db.collection('transactions')
                .where('type', '==', 'deposit')
                .where('status', '==', 'approved')
                .onSnapshot(() => {
                    // Update total deposits
                    loadTotalDeposits();
                });
        }
        
        // Show toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = 'custom-toast';
            
            let iconClass;
            switch (type) {
                case 'success':
                    iconClass = 'fas fa-check-circle';
                    break;
                case 'error':
                    iconClass = 'fas fa-exclamation-circle';
                    break;
                case 'info':
                default:
                    iconClass = 'fas fa-info-circle';
                    break;
            }
            
            toast.innerHTML = `
                <div class="toast-icon ${type}">
                    <i class="${iconClass}"></i>
                </div>
                <div class="toast-message">${message}</div>
                <button class="toast-close">&times;</button>
            `;
            
            toastContainer.appendChild(toast);
            
            // Add event listener to close button
            toast.querySelector('.toast-close').addEventListener('click', function() {
                toast.remove();
            });
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.remove();
            }, 5000);
        }
        
        // Admin logout
        document.getElementById('adminLogoutBtn').addEventListener('click', function() {
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminLoginForm').reset();
        });
    </script>
