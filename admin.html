<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CoinSpare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            margin: 100px auto;
        }
        .admin-container {
            display: none;
            padding: 30px 0;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .card-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-table th,
        .user-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-table th {
            background: rgba(0, 0, 0, 0.2);
            font-weight: 600;
        }
        .user-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-details h5 {
            margin-bottom: 0;
            font-size: 1rem;
        }
        .user-details p {
            margin-bottom: 0;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .referral-code {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 5px 10px;
            font-family: monospace;
            font-weight: 600;
        }
        .team-size {
            background: rgba(40, 167, 69, 0.3);
            border-radius: 20px;
            padding: 3px 10px;
            font-size: 0.85rem;
            display: inline-block;
        }
        .login-title {
            color: white;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-login {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 10px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .stats-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .stats-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .stats-label {
            opacity: 0.8;
        }
        .logout-btn {
            background: rgba(220, 53, 69, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.5);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .brand-logo i {
            font-size: 3rem;
            color: white;
        }
        .brand-logo h2 {
            color: white;
            font-weight: 700;
            margin-top: 10px;
        }
        .deposit-item {
            background: rgba(255, 193, 7, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .deposit-info h5 {
            margin-bottom: 5px;
        }
        .deposit-info p {
            margin-bottom: 0;
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .deposit-amount {
            font-weight: 700;
            color: #ffc107;
            margin-right: 15px;
        }
        .deposit-actions {
            display: flex;
            gap: 10px;
        }
        .btn-approve {
            background: rgba(40, 167, 69, 0.3);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            font-size: 0.85rem;
        }
        .btn-approve:hover {
            background: rgba(40, 167, 69, 0.5);
        }
        .btn-reject {
            background: rgba(220, 53, 69, 0.3);
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            color: white;
            font-size: 0.85rem;
        }
        .btn-reject:hover {
            background: rgba(220, 53, 69, 0.5);
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .nav-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-tabs .nav-link {
            color: rgba(255, 255, 255, 0.7);
            border: none;
            border-bottom: 2px solid transparent;
            padding: 10px 20px;
            margin-right: 10px;
        }
        .nav-tabs .nav-link:hover {
            color: white;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
        }
        .nav-tabs .nav-link.active {
            color: white;
            background: none;
            border-bottom: 2px solid #ff6b6b;
        }
        .tab-content {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Admin Login Form -->
    <div id="adminLogin">
        <div class="login-container">
            <div class="brand-logo">
                <i class="fas fa-user-shield"></i>
                <h2>Admin Panel</h2>
            </div>
            <h3 class="login-title">Admin Login</h3>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="adminUsername" placeholder="Admin Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="adminPassword" placeholder="Admin Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" href="index.html">
                    <i class="fas fa-coins me-2"></i>CoinSpare Admin
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="adminLogoutBtn">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalUsers">0</div>
                        <div class="stats-label">Total Users</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalReferrals">0</div>
                        <div class="stats-label">Total Referrals</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="pendingDeposits">0</div>
                        <div class="stats-label">Pending Deposits</div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-card">
                        <div class="stats-value" id="totalDeposits">$0</div>
                        <div class="stats-label">Total Deposits</div>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="dashboard-card">
                <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab" data-bs-target="#users" type="button" role="tab">Users</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="deposits-tab" data-bs-toggle="tab" data-bs-target="#deposits" type="button" role="tab">Pending Deposits</button>
                    </li>
                </ul>
                <div class="tab-content" id="adminTabsContent">
                    <!-- Users Tab -->
                    <div class="tab-pane fade show active" id="users" role="tabpanel">
                        <div class="table-responsive">
                            <table class="user-table">
                                <thead>
                                    <tr>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Referral Code</th>
                                        <th>Wallet Balance</th>
                                        <th>Team Size</th>
                                        <th>Joined</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center py-4">
                                            <div class="spinner-border text-light" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    <!-- Pending Deposits Tab -->
                    <div class="tab-pane fade" id="deposits" role="tabpanel">
                        <div id="pendingDepositsList">
                            <div class="text-center py-4">
                                <div class="spinner-border text-light" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxIujPFlHfqgL_-fLbsoSYo3gaGf2iPHQ",
            authDomain: "sabjiwalahere.firebaseapp.com",
            projectId: "sabjiwalahere",
            storageBucket: "sabjiwalahere.firebasestorage.app",
            messagingSenderId: "418578879301",
            appId: "1:418578879301:web:56bdf323bf186cbbe1a42c",
            measurementId: "G-4DGEQXXDLG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Admin credentials (in a real app, this should be handled more securely)
        const adminCredentials = {
            username: "admin",
            password: "coinspare123"
        };
        
        // Admin login form
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username === adminCredentials.username && password === adminCredentials.password) {
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminData();
            } else {
                alert('Invalid admin credentials!');
            }
        });
        
        // Load admin data
        function loadAdminData() {
            // Get all users
            db.collection('users').get()
                .then(querySnapshot => {
                    const users = [];
                    let totalReferrals = 0;
                    let totalDeposits = 0;
                    
                    querySnapshot.forEach(doc => {
                        const userData = doc.data();
                        users.push({
                            id: doc.id,
                            ...userData
                        });
                        
                        if (userData.teamMembers && userData.teamMembers.length > 0) {
                            totalReferrals += userData.teamMembers.length;
                        }
                        
                        if (userData.walletBalance) {
                            totalDeposits += userData.walletBalance;
                        }
                    });
                    
                    // Update stats
                    document.getElementById('totalUsers').textContent = users.length;
                    document.getElementById('totalReferrals').textContent = totalReferrals;
                    document.getElementById('totalDeposits').textContent = `$${totalDeposits.toFixed(2)}`;
                    
                    // Populate users table
                    const tableBody = document.getElementById('usersTableBody');
                    tableBody.innerHTML = '';
                    
                    users.forEach(user => {
                        const row = document.createElement('tr');
                        
                        const teamSize = user.teamMembers ? user.teamMembers.length : 0;
                        const walletBalance = user.walletBalance ? user.walletBalance.toFixed(2) : '0.00';
                        const joinDate = user.createdAt ? 
                            new Date(user.createdAt.toDate()).toLocaleDateString() : 'N/A';
                        
                        row.innerHTML = `
                            <td>
                                <div class="user-info">
                                    <div class="user-avatar">
                                        <i class="fas fa-user"></i>
                                    </div>
                                    <div class="user-details">
                                        <h5>${user.fullName}</h5>
                                    </div>
                                </div>
                            </td>
                            <td>${user.email}</td>
                            <td>
                                <div class="referral-code">${user.referralCode}</div>
                            </td>
                            <td>$${walletBalance}</td>
                            <td>
                                <span class="team-size">${teamSize}</span>
                            </td>
                            <td>${joinDate}</td>
                        `;
                        
                        tableBody.appendChild(row);
                    });
                    
                    // Load pending deposits
                    loadPendingDeposits();
                    
                    // Set up real-time updates
                    db.collection('users').onSnapshot(snapshot => {
                        loadAdminData();
                    });
                    
                    db.collection('deposits').onSnapshot(snapshot => {
                        loadPendingDeposits();
                    });
                })
                .catch(error => {
                    console.error("Error getting users: ", error);
                });
        }
        
        // Load pending deposits
        function loadPendingDeposits() {
            const depositsContainer = document.getElementById('pendingDepositsList');
            
            db.collection('deposits')
                .where('status', '==', 'pending')
                .get()
                .then(querySnapshot => {
                    // Update pending deposits count
                    document.getElementById('pendingDeposits').textContent = querySnapshot.size;
                    
                    if (querySnapshot.empty) {
                        depositsContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-coins"></i>
                                <p>No pending deposits</p>
                            </div>
                        `;
                        return;
                    }
                    
                    depositsContainer.innerHTML = '';
                    
                    querySnapshot.forEach(doc => {
                        const depositData = doc.data();
                        
                        // Get user info
                        db.collection('users').doc(depositData.userId).get()
                            .then(userDoc => {
                                if (userDoc.exists) {
                                    const userData = userDoc.data();
                                    const depositElement = document.createElement('div');
                                    depositElement.className = 'deposit-item';
                                    
                                    // Format date
                                    const depositDate = new Date(depositData.createdAt.toDate());
                                    const formattedDate = depositDate.toLocaleDateString();
                                    
                                    depositElement.innerHTML = `
                                        <div class="deposit-info">
                                            <h5>${userData.fullName} (${userData.email})</h5>
                                            <p>${formattedDate} • ${depositData.note || 'No note'}</p>
                                        </div>
                                        <div style="display: flex; align-items: center;">
                                            <div class="deposit-amount">$${depositData.amount.toFixed(2)}</div>
                                            <div class="deposit-actions">
                                                <button class="btn-approve" data-id="${doc.id}" data-user-id="${depositData.userId}" data-amount="${depositData.amount}">
                                                    <i class="fas fa-check"></i> Approve
                                                </button>
                                                <button class="btn-reject" data-id="${doc.id}">
                                                    <i class="fas fa-times"></i> Reject
                                                </button>
                                            </div>
                                        </div>
                                    `;
                                    
                                    depositsContainer.appendChild(depositElement);
                                    
                                    // Add event listeners to buttons
                                    depositElement.querySelector('.btn-approve').addEventListener('click', function() {
                                        approveDeposit(this.dataset.id, this.dataset.userId, parseFloat(this.dataset.amount));
                                    });
                                    
                                    depositElement.querySelector('.btn-reject').addEventListener('click', function() {
                                        rejectDeposit(this.dataset.id);
                                    });
                                }
                            })
                            .catch(error => {
                                console.error("Error getting user data: ", error);
                            });
                    });
                })
                .catch(error => {
                    console.error("Error loading pending deposits: ", error);
                });
        }
        
        // Approve deposit
        function approveDeposit(depositId, userId, amount) {
            // Update deposit status
            db.collection('deposits').doc(depositId).update({
                status: 'approved',
                approvedAt: firebase.firestore.FieldValue.serverTimestamp()
            })
            .then(() => {
                // Update user wallet balance
                db.collection('users').doc(userId).get()
                    .then(doc => {
                        if (doc.exists) {
                            const userData = doc.data();
                            const currentBalance = userData.walletBalance || 0;
                            const newBalance = currentBalance + amount;
                            
                            db.collection('users').doc(userId).update({
                                walletBalance: newBalance
                            })
                            .then(() => {
                                alert('Deposit approved successfully!');
                                loadPendingDeposits();
                            })
                            .catch(error => {
                                console.error("Error updating user balance: ", error);
                                alert('Error updating user balance. Please try again.');
                            });
                        }
                    })
                    .catch(error => {
                        console.error("Error getting user data: ", error);
                        alert('Error getting user data. Please try again.');
                    });
            })
            .catch(error => {
                console.error("Error approving deposit: ", error);
                alert('Error approving deposit. Please try again.');
            });
        }
        
        // Reject deposit
        function rejectDeposit(depositId) {
            if (confirm('Are you sure you want to reject this deposit?')) {
                db.collection('deposits').doc(depositId).update({
                    status: 'rejected',
                    rejectedAt: firebase.firestore.FieldValue.serverTimestamp()
                })
                .then(() => {
                    alert('Deposit rejected successfully!');
                    loadPendingDeposits();
                })
                .catch(error => {
                    console.error("Error rejecting deposit: ", error);
                    alert('Error rejecting deposit. Please try again.');
                });
            }
        }
        
        // Admin logout
        document.getElementById('adminLogoutBtn').addEventListener('click', function() {
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminLoginForm').reset();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
