<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoinSpare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
        }
        .dashboard-container {
            padding: 30px 0;
        }
        .dashboard-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .card-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .referral-code {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }
        .copy-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .copy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .team-member {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .member-info h5 {
            margin-bottom: 5px;
        }
        .member-info p {
            margin-bottom: 0;
            opacity: 0.8;
        }
        .member-status {
            background: rgba(40, 167, 69, 0.3);
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 0.85rem;
        }
        .crypto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-info {
            display: flex;
            align-items: center;
        }
        .crypto-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .crypto-name {
            font-weight: 600;
        }
        .crypto-symbol {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        .crypto-price {
            font-weight: 700;
        }
        .crypto-change {
            font-size: 0.85rem;
            padding: 3px 8px;
            border-radius: 5px;
        }
        .positive {
            background: rgba(40, 167, 69, 0.3);
        }
        .negative {
            background: rgba(220, 53, 69, 0.3);
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        .user-details h4 {
            margin-bottom: 0;
        }
        .user-details p {
            margin-bottom: 0;
            opacity: 0.8;
        }
        .logout-btn {
            background: rgba(220, 53, 69, 0.3);
            border: none;
            border-radius: 10px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .logout-btn:hover {
            background: rgba(220, 53, 69, 0.5);
        }
        .empty-state {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-coins me-2"></i>CoinSpare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="row">
            <div class="col-lg-4">
                <!-- User Info Card -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-user-circle"></i>
                        Your Profile
                    </h3>
                    <div class="user-info">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <h4 id="userName">Loading...</h4>
                            <p id="userEmail">Loading...</p>
                        </div>
                    </div>
                </div>

                <!-- Referral Card -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-link"></i>
                        Your Referral Code
                    </h3>
                    <div class="referral-code" id="referralCode">Loading...</div>
                    <div class="d-grid">
                        <button class="btn copy-btn" id="copyReferralBtn">
                            <i class="fas fa-copy me-2"></i>Copy Code
                        </button>
                    </div>
                    <p class="mt-3 text-center">Share this code with others to build your team</p>
                </div>
            </div>

            <div class="col-lg-8">
                <!-- Crypto Prices Card -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-chart-line"></i>
                        Real-time Crypto Prices
                    </h3>
                    <div id="cryptoPrices">
                        <div class="text-center py-4">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Team Card -->
                <div class="dashboard-card">
                    <h3 class="card-title">
                        <i class="fas fa-users"></i>
                        Your Team
                    </h3>
                    <div id="teamMembers">
                        <div class="text-center py-4">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBxIujPFlHfqgL_-fLbsoSYo3gaGf2iPHQ",
            authDomain: "sabjiwalahere.firebaseapp.com",
            projectId: "sabjiwalahere",
            storageBucket: "sabjiwalahere.firebasestorage.app",
            messagingSenderId: "418578879301",
            appId: "1:418578879301:web:56bdf323bf186cbbe1a42c",
            measurementId: "G-4DGEQXXDLG"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            // Load user data
            db.collection('users').doc(user.uid).get()
                .then(doc => {
                    if (doc.exists) {
                        const userData = doc.data();
                        document.getElementById('userName').textContent = userData.fullName;
                        document.getElementById('userEmail').textContent = userData.email;
                        document.getElementById('referralCode').textContent = userData.referralCode;
                        
                        // Load team members
                        loadTeamMembers(userData.teamMembers || []);
                    } else {
                        console.log("No such document!");
                    }
                })
                .catch(error => {
                    console.error("Error getting document:", error);
                });
            
            // Load crypto prices
            loadCryptoPrices();
        });
        
        // Load team members
        function loadTeamMembers(teamMemberIds) {
            const teamContainer = document.getElementById('teamMembers');
            
            if (teamMemberIds.length === 0) {
                teamContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>You don't have any team members yet.</p>
                        <p>Share your referral code to build your team!</p>
                    </div>
                `;
                return;
            }
            
            teamContainer.innerHTML = '';
            
            teamMemberIds.forEach(memberId => {
                db.collection('users').doc(memberId).get()
                    .then(doc => {
                        if (doc.exists) {
                            const memberData = doc.data();
                            const memberElement = document.createElement('div');
                            memberElement.className = 'team-member';
                            memberElement.innerHTML = `
                                <div class="member-info">
                                    <h5>${memberData.fullName}</h5>
                                    <p>${memberData.email}</p>
                                </div>
                                <div class="member-status">Active</div>
                            `;
                            teamContainer.appendChild(memberElement);
                        }
                    })
                    .catch(error => {
                        console.error("Error getting team member:", error);
                    });
            });
        }
        
        // Load crypto prices (mock data for demo)
        function loadCryptoPrices() {
            const cryptoContainer = document.getElementById('cryptoPrices');
            
            // Mock crypto data
            const cryptoData = [
                { name: 'Bitcoin', symbol: 'BTC', price: '$42,356.78', change: '+2.45%', positive: true },
                { name: 'Ethereum', symbol: 'ETH', price: '$2,245.67', change: '+1.78%', positive: true },
                { name: 'Binance Coin', symbol: 'BNB', price: '$315.42', change: '-0.65%', positive: false },
                { name: 'Cardano', symbol: 'ADA', price: '$0.58', change: '+3.21%', positive: true },
                { name: 'Solana', symbol: 'SOL', price: '$98.76', change: '-1.23%', positive: false },
                { name: 'Polkadot', symbol: 'DOT', price: '$7.89', change: '+0.92%', positive: true }
            ];
            
            cryptoContainer.innerHTML = '';
            
            cryptoData.forEach(crypto => {
                const cryptoElement = document.createElement('div');
                cryptoElement.className = 'crypto-item';
                cryptoElement.innerHTML = `
                    <div class="crypto-info">
                        <div class="crypto-icon">
                            <i class="fab fa-bitcoin"></i>
                        </div>
                        <div>
                            <div class="crypto-name">${crypto.name}</div>
                            <div class="crypto-symbol">${crypto.symbol}</div>
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="crypto-price">${crypto.price}</div>
                        <div class="crypto-change ${crypto.positive ? 'positive' : 'negative'}">${crypto.change}</div>
                    </div>
                `;
                cryptoContainer.appendChild(cryptoElement);
            });
            
            // Simulate real-time updates
            setInterval(() => {
                cryptoData.forEach(crypto => {
                    const randomChange = (Math.random() * 4 - 2).toFixed(2);
                    crypto.change = (randomChange >= 0 ? '+' : '') + randomChange + '%';
                    crypto.positive = randomChange >= 0;
                });
                
                cryptoContainer.innerHTML = '';
                
                cryptoData.forEach(crypto => {
                    const cryptoElement = document.createElement('div');
                    cryptoElement.className = 'crypto-item';
                    cryptoElement.innerHTML = `
                        <div class="crypto-info">
                            <div class="crypto-icon">
                                <i class="fab fa-bitcoin"></i>
                            </div>
                            <div>
                                <div class="crypto-name">${crypto.name}</div>
                                <div class="crypto-symbol">${crypto.symbol}</div>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="crypto-price">${crypto.price}</div>
                            <div class="crypto-change ${crypto.positive ? 'positive' : 'negative'}">${crypto.change}</div>
                        </div>
                    `;
                    cryptoContainer.appendChild(cryptoElement);
                });
            }, 5000); // Update every 5 seconds
        }
        
        // Copy referral code
        document.getElementById('copyReferralBtn').addEventListener('click', function() {
            const referralCode = document.getElementById('referralCode').textContent;
            navigator.clipboard.writeText(referralCode)
                .then(() => {
                    const originalText = this.innerHTML;
                    this.innerHTML = '<i class="fas fa-check me-2"></i>Copied!';
                    setTimeout(() => {
                        this.innerHTML = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                });
        });
        
        // Logout
        document.getElementById('logoutBtn').addEventListener('click', function() {
            auth.signOut()
                .then(() => {
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error('Logout error: ', error);
                });
        });
    </script>
</body>
</html>
