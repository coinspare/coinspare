<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Your Business</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    #countdown {
      display: flex;
      gap: 20px;
      margin-bottom: 25px;
    }
    .time-box {
      font-size: 1.5rem;
      font-weight: bold;
    }
    input[type="email"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6a0dad;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background: #4b0878;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 1.5rem;
      color: #6a0dad;
    }
  </style>
</head>
<body>
  <h1>üöÄ Coming Soon</h1>
  <p>We‚Äôre launching something amazing. Stay tuned!</p>

  <div id="countdown">
    <div class="time-box" id="days">00</div>
    <div class="time-box" id="hours">00</div>
    <div class="time-box" id="minutes">00</div>
    <div class="time-box" id="seconds">00</div>
  </div>

  <form>
    <input type="email" placeholder="Enter your email">
    <button type="submit">Notify Me</button>
  </form>

  <div class="social">
    <a href="#">üåê</a>
    <a href="#">üìò</a>
    <a href="#">üì∑</a>
    <a href="#">üí¨</a>
  </div>

  <script>
    // Countdown timer (example: 30 days from now)
    const targetDate = new Date().getTime() + (30*24*60*60*1000);
    const countdown = setInterval(function(){
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days + "d";
      document.getElementById("hours").innerHTML = hours + "h";
      document.getElementById("minutes").innerHTML = minutes + "m";
      document.getElementById("seconds").innerHTML = seconds + "s";

      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "We are live!";
      }
    }, 1000);
  </script>
</body>
</html>
